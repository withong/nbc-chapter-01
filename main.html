<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>13조</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="mainPracCss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="mainPracScript.js"></script>
    <script type="module" src="memberPracScript.js"></script>
</head>

<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-width="1" class="bi bi-code-square me-2" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0" />
                    </svg>
                    <strong>team 13</strong>
                </a>
            </div>
        </div>
    </header>

    <div id="title" class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-3">
            <div class="col-10 col-sm-8 col-lg-6">
                <img id="titleImg" src="../img/team_img.png" 
                    class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
            </div>
            <div id="team" class="col-lg-6">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">이름 정하기 어렵조</h1>
                <p class="lead">이름 정하기는 어렵조, 하지만 열심히 하조</p>
                <button id="addBtn" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createMember">등록하기</button>
            </div>
        </div>
    </div>

    <div id="cards" class="row row-cols-1 row-cols-md-5 g-4">

    </div>

    <!-- member card template -->
    <template id="cardTemplate">
            <div class="col">
                <a class="showInfoLink" data-bs-toggle="modal" data-bs-target="#showMemberInfo">
                <div class="card h-100">
                    <img src="https://www.pngarts.com/files/10/Default-Profile-Picture-Download-PNG-Image.png"
                        class="card-img-top image">
                    <div class="card-body">
                        <h5 class="card-title name">홍길동</h5>
                        <p class="card-text age">23</p>
                        <p class="card-text gender">남</p>
                        <p class="card-text mbti">ESFP</p>
                        <p class="card-text index hiddenCard">1</p>
                        <p class="card-text hobby hiddenCard"></p>
                        <p class="card-text git hiddenCard"></p>
                        <p class="card-text blog hiddenCard"></p>
                        <p class="card-text message hiddenCard"></p>
                        <p class="card-text date hiddenCard"></p>
                    </div>
                </a>
                    <div class="card-footer">
                        <small class="text-body-secondary date">2025-02-18</small>
                        <span class="delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
    </template>

    <!-- guestbook template -->
    <template id="guestbook-temp">
        <li class="guest-comment-line list-group-item">
            <span class="guest-name">김철수</span>
            <span class="guest-pw hiddenCard">1234</span>
            <p class="comment-p">
                <span class="guest-comment">안녕하세요?</span>
                <span class="guest-date">2025-02-19 16:00</span>
                <span class="member-index hiddenCard">1</span>
                <span class="guestbook-index hiddenCard">1</span>
            </p>
            <span class="guest-update">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
            </span>
            <span class="guest-delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                </svg>
            </span>
        </li>
    </template>

    <!-- guestbook update template -->
    <template id="update-guestbook">
        <li class="guest-comment-line list-group-item">
            <div id="guestbook-update-div">
                <div id="update-guest-comment" contenteditable="true" class="input-box form-control">
                </div>
                <button id="guestbook-update-btn" type="button" class="btn btn-outline-secondary">등록</button>
                <span class="guestbook-index hiddenCard">1</span>
                <span class="guest-pw hiddenCard">1234</span>
            </div>
        </li>
    </template>

    <!-- Modal: 팀원 정보 등록하기 -->
    <div class="modal fade" id="createMember" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="form-floating">
                        <input class="form-control" placeholder="Leave a comment here" id="modalImg"></input>
                        <label for="floatingTextarea">이미지 주소</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" placeholder="Leave a comment here" id="modalName"></input>
                        <label for="floatingTextarea">이름</label>
                    </div>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="modalGender" aria-label="Floating label select example">
                                    <option selected>선택</option>
                                    <option value="남자">남자</option>
                                    <option value="여자">여자</option>
                                </select>
                                <label for="floatingSelect">성별</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input class="form-control" placeholder="Leave a comment here" id="modalAge"></input>
                                <label for="floatingTextarea">나이</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" placeholder="Leave a comment here" id="modalMbti"></input>
                        <label for="floatingTextarea">MBTI</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" placeholder="Leave a comment here" id="modalHobby"></input>
                        <label for="floatingTextarea">취미</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" placeholder="Leave a comment here" id="modalGit"></input>
                        <label for="floatingTextarea">git</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" placeholder="Leave a comment here" id="modalBlog"></input>
                        <label for="floatingTextarea">blog</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" placeholder="Leave a comment here" id="modalMsg"></input>
                        <label for="floatingTextarea">한마디</label>
                    </div>

                    <div class="modal-footer">
                        <button id="saveBtn" type="button" class="btn btn-outline-success">저장하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: 팀원 상세 페이지 -->
    <div class="modal fade" id="showMemberInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Member Page</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <!-- 팀원 상세 정보 -->
                        <div class="row">
                            <div id="member-image-div" class="col-5">
                                <img id="member-image" class="card-img-top" 
                                src="https://www.pngarts.com/files/10/Default-Profile-Picture-Download-PNG-Image.png">
                            </div>
                            <div class="col member-info">
                                <div>
                                    <span id="member-name">홍길동</span> 
                                    <span id="member-age">23</span>세, 
                                    <span id="member-gender">남</span>
                                </div>
                                <div>
                                    <label for="mamber-mbti">MBTI</label>
                                    <span id="member-mbti"></span>
                                </div>
                                <div>
                                    <label for="mamber-hobby">취미</label>
                                    <span id="member-hobby"></span>
                                </div>
                                <div>
                                    <label for="mamber-message">한마디</label>
                                    <span id="member-message"></span>
                                </div>
                                <div id="member-link-div">
                                    <a id="member-git" class="icon-link icon-link-hover" data-bs-toggle="tooltip" title="git" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#" target="_blank" rel="noopener noreferrer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gitlab" viewBox="0 0 16 16">
                                            <path d="m15.734 6.1-.022-.058L13.534.358a.57.57 0 0 0-.563-.356.6.6 0 0 0-.328.122.6.6 0 0 0-.193.294l-1.47 4.499H5.025l-1.47-4.5A.572.572 0 0 0 2.47.358L.289 6.04l-.022.057A4.044 4.044 0 0 0 1.61 10.77l.007.006.02.014 3.318 2.485 1.64 1.242 1 .755a.67.67 0 0 0 .814 0l1-.755 1.64-1.242 3.338-2.5.009-.007a4.05 4.05 0 0 0 1.34-4.668Z"/>
                                        </svg>
                                    </a>
                                    <a id="member-blog" class="icon-link icon-link-hover" data-bs-toggle="tooltip" title="blog" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#" target="_blank" rel="noopener noreferrer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
                                            <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                                        </svg>
                                    </a>
                                </div>
                                <div id="member-date-div">
                                    등록일자: <span id="member-date"></span>
                                </div>
                                <div>
                                    <span id="member-index" class="hiddenCard">1</span>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!-- 팀원 방명록 조회/삭제 -->
                        <div id="guest-book-div" class="row">
                            <ul id="guestbook-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <!-- 팀원 방명록 등록 -->
                        <div id="add-guest-book-div">
                            <div class="input-group">
                                <span class="input-group-text">이름</span>
                                <input id="guest-name" type="text" aria-label="name" class="form-control">
                                <span class="input-group-text">비밀번호</span>
                                <input id="guest-pw" type="password" aria-label="password" class="form-control">
                            </div>
                            <div id="guestbook-input-div">
                                <div id="guest-comment" contenteditable="true" class="input-box form-control">
                                </div>
                                <button id="guestbook-add-btn" type="button" class="btn btn-outline-secondary">등록</button>
                            </div>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
